    <h1 class="title">Contact Me</h1>

    <form action="https://formspree.io/f/meokwvvr" method="post" class="contact">
        <div class="entries">
            <div class="field">
                <label for="first-name" class="input-field">First Name</label><br>
                <input class="input-text" type="text" name="first-name" id="fname" placeholder="Jane" required><br>
            </div>
            <div class="field">
                <label for="last-name" class="input-field">Last Name</label><br>
                <input class="input-text" type="text" name="last-name" id="lname" placeholder="Doe" required><br>
            </div> 
            <div class="field">
                <label for="email" class="input-field">Email</label><br>
                <input class="input-text" type="email" name="email" id="emailad" placeholder="name@email.com" required><br>
            </div>    
            <div class="field">
                <label for="message" class="input-field">Message</label><br>
                <input class="input-text" type="text" name="message" id="msg" placeholder="Hi...." required><br>
            </div>
        </div>
        
        <button type="submit">Submit</button>
    </form>
    
</body>
